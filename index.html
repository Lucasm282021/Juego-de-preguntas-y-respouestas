<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Juego de Preguntas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <!-- Pantalla de inicio -->
        <section id="start-screen" class="card">
            <h2>Bienvenido</h2>
            <label>Nombre: <input id="player-name" type="text" placeholder="Tu nombre"></label>
            <label>Correo: <input id="player-email" type="email" placeholder="tu@correo.com"></label>
            <div style="margin-top:12px">
                <button id="start-btn" class="btn-primary">Play</button>
            </div>
        </section>

        <section id="game" class="hidden">
        <header>
            <h1>Juego de Preguntas</h1>
            <div class="score-panel">
            <div>Puntos: <span id="score">0</span></div>
            <div>Meta: <span id="target">10</span></div>
            </div>
        </header>

        <div id="question-area" class="card">
            <p id="question-text">Cargando pregunta...</p>
            <div id="options" class="options"></div>
            <div id="timer-bar" class="timer-bar"><div id="timer-fill"></div></div>
        </div>

        <div class="actions">
            <button id="next-btn" class="hidden">Siguiente</button>
            <div class="lifelines">
            <button id="double-btn">Duplicar (<span id="double-count">2</span>)</button>
            <button id="switch-btn">Cambiar pregunta (<span id="switch-count">1</span>)</button>
            <button id="eliminate-btn">Eliminar opciÃ³n (<span id="eliminate-count">1</span>)</button>
            </div>
        </div>

        <div id="message" class="message"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
