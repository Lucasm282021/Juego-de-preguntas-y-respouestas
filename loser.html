<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="¡Has perdido! Revisa tu puntuación final y el historial de tus respuestas. ¡No te rindas y vuelve a intentarlo en PREGUNTADOS!">
  <title>Has perdido</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/result.css">
  <link rel="icon" href="img/Logo-del-click-a-la-conciencia.png" type="image/png">
</head>
<body class="result--lose">
  <main class="card">
    <h1>¡Lo siento! Has perdido</h1>
    <p id="message">No alcanzaste la meta. Puedes intentarlo de nuevo.</p>
    <dl class="summary">
      <div class="item"><dt>Jugador:</dt> <dd id="name" class="score-highlight"></dd></div>
      <div class="item"><dt>Puntuación:</dt> <dd id="score" class="score-highlight"></dd></div>
      <div class="item"><dt>Tiempo:</dt> <dd id="time" class="score-highlight"></dd></div>
      <div class="item"><dt>Aciertos:</dt> <dd id="corrects" class="score-highlight"></dd></div>
      <div class="item"><dt>Errores:</dt> <dd id="errors" class="score-highlight"></dd></div>
    </dl>

    <div class="history">
      <h3>Historial de preguntas</h3>
      <div id="history-list"></div>
    </div>

    <footer style="text-align:center">
      <button id="back-btn" class="btn">Volver a intentar</button>
    </footer>

    <audio id="lose-audio" src="sound/error-170796.mp3" preload="auto"></audio>
  </main>

  <script src="js/result.js"></script>
  <script src="js/loser.js"></script>
</body>
</html>
